<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <title>JSP AJAX</title>
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<script th:inline="javascript">
$(document).ready(function() {
    getAjax();
});

function getAjax() {
    var lane = [[${lane}]];
    var champId = [[${championId}]];
    var messageDTO={
        lane:lane
    };
    $.ajax({
        url: '/gamedata/api/champs/' + champId + '/chem',
        data: messageDTO,
        type: 'GET',
        success: function (data) {
            console.log(data.data);
            $('#resultDiv').empty();
            var html = '<div id = "">';
            for (var key in data.data) {
                html += '<div id = ' + key + ' >';
                $.each(data.data[key], function (index, element) {
                    html += '<div class = lane id = ' + element.championId + '/' + key + '>';
                    html += '<div>';
                    html += '<button type="button"><img src="/img/champion/' + element.championId + '.png" alt=""> </button>'
                    html += '</div>';
                    html += '<div>' + element.amountOfGameAboutWin/element.amountOfGame + '</div>';
                    html += '<div>' + element.amountOfGame + '</div>';
                    html += '</div>';
                });

                html += '</div>';
            }
            html += '</div>';
            $('#resultDiv').append(html);
        }
    });
}
</script>
